<!DOCTYPE html>
<html>

<head>
    <title>Flores Rosa Viva</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- estilos propios -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Flores Rosa Viva</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#arreglos">Arreglos</a></li>
            <li><a href="#ubicacion">Ubicación</a></li>
            <li><a href="#pedidos">Pedidos</a></li>
        </ul>
    </nav>
    <header id="inicio">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carousel1.png" class="d-block w-100" alt="arreglo de mesa grande">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel2.png" class="d-block w-100" alt="caja de bombones con rosas rosadas">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel3.png" class="d-block w-100" alt="arreglo de rosas blancas">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>

        <!-- Filtro por modelo -->
        <select id="filtro-modelo">
            <option value="">Todos los modelos</option>
            <option value="Arreglo de pareja">Arreglo de pareja</option>
            <option value="Arreglo de felicitación">Arreglo de felicitación</option>
            <option value="Arreglo de defunción">Arreglo de defunción</option>
        </select>

        <!-- Filtro por precio -->
        <select id="filtro-precio">
            <option value="0">Todos los precios</option>
            <option value="15000">Hasta $15000</option>
            <option value="30000">Hasta $30000</option>
            <option value="50000">Hasta $50000</option>
        </select>

        <section id="arreglos">
            <h2>Arreglos disponibles</h2>
            <div id="arreglos-contenedor"></div>
        </section>

        <section id="ubicacion">
            <h2>Ubicación</h2>
            <p>Nuestra tienda se encuentra en la calle Los Ceibos 5518, peñalolen.</p>
        </section>

        <section id="pedidos">
            <h2>Pedidos</h2>
            <p>Para hacer un pedido, por favor llámenos al +5690082821, incluímos delivery.</p>
        </section>
    </main>
    <footer>
        <div class="row align-items-center">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <h4 class="text-uppercase mb-0">ROSA VIVA</h4>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <i class="fa-sharp fa-solid fa-square-phone fa-2x me-1"></i>
                <i class="fa-brands fa-whatsapp-square fa-2x me-1"></i>
                <i class="fa-brands fa-facebook-square fa-2x me-1"></i>
                <i class="fa-brands fa-instagram-square fa-2x me-1"></i>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- popper bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- javascript propio -->
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
